<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Велокарта</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
  <style>
    #map { height: 100vh; margin: 0; }
    html, body { margin: 0; padding: 0; }
    .numbered-icon {
      background-color: #FFD700;
      color: black;
      border-radius: 50%;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      width: 40px;
      height: 40px;
      line-height: 40px;
      border: 2px solid white;
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
    }
    .leaflet-routing-container {
    display: none !important;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.min.js"></script>

  <script>
    const map = L.map('map').setView([54.632, 19.876], 14);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const allPoints = [
      [54.635013, 19.883429], // 1 Музей "Старый Люнет"
      [54.637620, 19.878199], // 2 Форт Западный
      [54.646222, 19.866056], // 3 Южный мол
      [54.625471, 19.882037], // 4 Ангары "Нойтиф"
      [54.612842, 19.878770], // 5 Взлётная полоса
      [54.605065, 19.855597], // 🔹 Промежуточная точка (ручной участок)
      [54.612064, 19.860766], // 6 Ржавый город
      [54.622897, 19.871746], // 7 Дорога сквозь дюны
      [54.630612, 19.876617], // 🔹 Промежуточная точка между 7 и 8 (по дороге)
      [54.632843, 19.882090], // 8 Музей истории Вислинской косы
      [54.633204, 19.886628]  // 9 Наш велопрокат
    ];

    const names = [
      'Музей "Старый Люнет"',
      'Форт Западный',
      'Южный мол — самая западная точка России',
      'Ангары "Нойтиф"',
      'Взлётная полоса',
      'Ржавый город',
      'Дорога сквозь дюны',
      'Музей истории Вислинской косы',
      'Наш велопрокат'
    ];

    const markerIndices = [0, 1, 2, 3, 4, 6, 7, 9, 10]; // исключаем индексы 5 и 8 (промежуточные)
    let label = 1;
    markerIndices.forEach(i => {
      const icon = L.divIcon({
        className: 'numbered-icon',
        html: label.toString(),
        iconSize: [40, 40],
        iconAnchor: [20, 20]
      });
      L.marker(allPoints[i], { icon }).addTo(map).bindPopup(names[label - 1]);
      label++;
    });

    // Роутинг до Взлётной полосы
    const routingPoints1 = [0, 1, 2, 3, 4].map(i => L.latLng(allPoints[i]));
    L.Routing.control({
      waypoints: routingPoints1,
      routeWhileDragging: false,
      createMarker: () => null,
      show: false
    }).addTo(map);

    // Прямая линия от Взлётной полосы до промежуточной
    L.polyline([allPoints[4], allPoints[5]], {
      color: 'blue',
      weight: 4,
      dashArray: '5,5'
    }).addTo(map);

    // Роутинг от промежуточной до Ржавого города
    L.Routing.control({
      waypoints: [L.latLng(allPoints[5]), L.latLng(allPoints[6])],
      routeWhileDragging: false,
      createMarker: () => null,
      show: false
    }).addTo(map);

    // Роутинг: точка 7 → новая промежуточная → 8
    L.Routing.control({
      waypoints: [
        L.latLng(allPoints[6]), // проблема была тут
        L.latLng(allPoints[7]),
        L.latLng(allPoints[8]), // промежуточная
        L.latLng(allPoints[9])
      ],
      routeWhileDragging: false,
      createMarker: () => null,
      show: false
    }).addTo(map);

    // Роутинг: 8 → 9
    L.Routing.control({
      waypoints: [L.latLng(allPoints[9]), L.latLng(allPoints[10])],
      routeWhileDragging: false,
      createMarker: () => null,
      show: false
    }).addTo(map);
  </script>
</body>
</html>
