<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Велокарта</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css"
  />
  <style>
    #map { height: 100vh; margin: 0; }
    html, body { margin: 0; padding: 0; }
    .numbered-icon {
      background-color: #0078FF;
      color: white;
      border-radius: 50%;
      text-align: center;
      font-size: 14px;
      font-weight: bold;
      line-height: 30px;
      width: 30px;
      height: 30px;
      border: 2px solid white;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.min.js"></script>
  <script>
    const map = L.map('map').setView([54.637, 19.878], 14);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const waypoints = [
      L.latLng(54.635013, 19.883429), // Музей "Старый Люнет"
      L.latLng(54.637620, 19.878199), // Форт Западный
      L.latLng(54.646222, 19.866056)  // Южный мол
    ];

    const names = [
      'Музей "Старый Люнет"',
      'Форт Западный',
      'Южный мол — самая западная точка России'
    ];

    // Добавляем маркеры с номерами и popups
    waypoints.forEach((wp, i) => {
      const icon = L.divIcon({
        className: 'numbered-icon',
        html: (i + 1).toString()
      });
      L.marker(wp, { icon }).addTo(map).bindPopup(names[i]);
    });

    // Строим маршрут
    L.Routing.control({
      waypoints: waypoints,
      routeWhileDragging: false,
      createMarker: () => null // убираем маркеры от Routing Machine
    }).addTo(map);
  </script>
</body>
</html>
